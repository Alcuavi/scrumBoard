<header>
  <input type="text"
         placeholder="add list"
         [(ngModel)]="newListText"
         (keyup.enter)="addList()">
  <remove-button (action)="removeAllLists()" text="Borrar Todo"></remove-button>
</header>

<section class="lists">

  <list *ngFor="let list of lists"
        [listObj]="list"
        (newTask)="addTask($event)"
        (removeListByID)="removeList($event)"
        (removeTaskByID)="removeTask($event)"></list>

</section>

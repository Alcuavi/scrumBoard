<header>
  <input type="text" placeholder="add list" [(ngModel)]="newListText" (keyup.enter)="addList()">
</header>

<section class="lists">

  <div class="list" *ngFor= "let list of lists">

    <h4>{{list.name}}</h4>

    <div class="tasks">

      <div class="task" *ngFor="let task of list.tasks">
        {{task.text}}
      </div>

    </div>

    <input class="addTask" type="text" placeholder="add task">

  </div>

</section>
